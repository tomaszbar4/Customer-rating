<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <div class="container" id="panel">
        <p>How satisfied are you with our customer support?</p>
        <div class="ratings-container">
            <div class="ratings-item">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742758.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="ratings-item">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="ratings-item">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742923.png" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn">Send review</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
